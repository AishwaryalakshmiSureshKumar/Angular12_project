<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    </head>
    <body>
      <a href="/customerdashboard">Go back</a>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> New Enquiry </h1>
        
        <fieldset>
          
          <!-- <legend><span class="number">1</span> Basic Info</legend> -->
        
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
        
          <label for="car_make">Car Make</label>
          <!-- <input type="text" id="car_make" name="car_make"> -->
          <select name="model" id="model">
            <option value="0">Make</option>
            <option value="BMW">BMW</option> 
            <option value="Daewoo">Daewoo</option>
            <option value="Ford">Ford</option>
          </select>
       
          <label for="car_model">Car Model</label>
          <input type="text" id="car_model" name="car_model">
        
          <label for="year">Year of manufacture</label>
          <select name="yearof" id="yearof">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017" selected="selected">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
          

            <label for="product">Product Required</label>
            <input type="text" id="product" name="product">

            <label for="product_image">Product Sample Image</label>
            <input type="file" id="product_image" name="product_image">

        </fieldset>
        
        <fieldset> 

         <label for="bio">Description</label>
          <textarea id="bio" name="user_bio"></textarea>
          
         </fieldset>
       
        <button type="submit">Submit</button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
