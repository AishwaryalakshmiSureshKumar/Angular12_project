<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>User Registration</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" #name name="Username" placeholder="Username" required="">
					<input class="text email" type="email" #email name="email" placeholder="Email" required="">
					<input class="text" type="password" #password name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
                    <input class="text" type="text" #contact name="contact" placeholder="Contact No." required="">
					<input type="submit" (click)="registerUser(name.value, email.value, password.value, contact.value)" value="SIGNUP">
					<p class="message">Already a user? <a href="/login">Login Now!</a></p>
				</form>
			</div>
		</div>
	</div>
	<!-- //main -->
</body>
</html>
